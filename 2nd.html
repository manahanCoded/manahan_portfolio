<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  
<div></div>
<div class="container">

  <body class="p-3 m-0 border-0 bd-example m-0 border-0">
    
    <h1  class="text-capitalize">progress bar + buttons with event listeners</h1>
    <div class="zindex-dropdown bg-primary position-absolute "><span>
      <div class="card card-body" style="width: 1250px" >
          <div class="progress" style="height: 75px;" role="progressbar" aria-label="Success example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
              <div class="progress-bar bg-primary" style="width: 0%">0%</div>
            </div>
      </div>
  </span>
    </div>
    <div class="zindex-dropdown bg-primary  position-absolute "  ></span>
    <div class="collapse" id="collapseExample1">
      <div class="card card-body" style="width: 1250px">
        <div class="progress" style="height: 75px;" role="progressbar" aria-label="Success example" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar bg-primary" style="width: 33%">33%</div>
          </div>
      </div>
    </div>
    </span>
    </div>
    <div class="zindex-dropdown bg-primary   position-absolute"><span>
    <div class="collapse" id="collapseExample2">
        <div class="card card-body" style="width: 1250px">
            <div class="progress" style="height: 75px;" role="progressbar" aria-label="Success example" aria-valuenow="66" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar bg-primary" style="width: 66%">66%</div>
              </div>
        </div>
      </div>
    </span>
      </div>
    <div class="z-index-4 bg-danger position-absolute"><span>
    <div class="collapse" id="collapseExample3">
        <div class="card card-body" style="width: 1250px">
            <div class="progress" style="height: 75px;" role="progressbar" aria-label="Success example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar bg-primary" style="width: 100%">100%</div>
              </div>
        </div>
      </div>
    </span>
      </div>
    </div>
    <div>
      <br>
      <br>
      <br>
      <br>
      <p class="d-inline-flex gap-1">
      <div class="grid text-center" style="--bs-columns: 3; ">     
      
      <div>
        <button class="btn btn-danger btn-lg" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample1" aria-expanded="false" aria-controls="collapseExample" style="width: 50%">
          Item 1
        </button>
      </div>
      <div>
        <button class="btn btn-danger btn-lg" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample2" aria-expanded="false" aria-controls="collapseExample" style="width: 50%">
          Item 2
        </button>
      </div>
      <div>
        <button class="btn btn-danger btn-lg" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample3" aria-expanded="false" aria-controls="collapseExample" style="width: 50%;">
          Item 3
        </button>
      </div>
      
    </div>
  </p>
</div>
    
  </div>
    
  </body>
</html>
