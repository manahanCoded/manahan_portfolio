<script>
    $(document).ready(function(){
        $("#saveRecord").click(function(){
            var name = $("#name").val();
            var email = $("#email").val();
            var section = $("#section").val();

            $("#recordTableBody").append('<tr><td>' + name + '</td><td>' + email + '</td><td>' + section + '</td><td><button type="button" class="btn btn-danger deleteRecord">DELETE</button></td></tr>');

            $("#name").val('');
            $("#email").val('');
            $("#section").val('');
        });

        $("#recordTableBody").on("click", ".deleteRecord", function(){
            $(this).closest('tr').remove();
        });
    });
</script>
